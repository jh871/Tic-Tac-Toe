<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe!</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="page-header">Tic-Tac-Toe</h1>
    <div class="game-area" id="grid">
      <!--data values in win conditions add up to 15-->
        <div class="box" id="0" data-value="6"></div>
        <div class="box" id="1" data-value="7"></div>
        <div class="box" id="2" data-value="2"></div>
        <div class="box" id="3" data-value="1"></div>
        <div class="box" id="4" data-value="5"></div>
        <div class="box" id="5" data-value="9"></div>
        <div class="box" id="6" data-value="8"></div>
        <div class="box" id="7" data-value="3"></div>
        <div class="box" id="8" data-value="4"></div>
        
    </div>
    <p id="info"></p>


  <script src="js/script.js"></script>
</body>


</html>
